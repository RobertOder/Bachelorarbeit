<main>
    <article>
        <h2>{{title}}</h2>
        <table>
            <thead>
                <tr>
                    <th class="hide-mobile">ID</th>
                    <th>Vorname</th>
                    <th>Name</th>
                    <th>Aktionen</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let householdMember of householdMembers">
                    <td class="hide-mobile">{{householdMember.id}}</td>
                    <td>{{householdMember.firstname}}</td>
                    <td>{{householdMember.name}}</td>
                    <td>
                        <button type="button" class="update" title="Benutzerdaten bearbeiten" (click)="updateHouseholdMember(householdMember)">Benutzer</button>
                        <button type="button" class="addHousehold" title="Haushalte bearbeiten" (click)="addHousehold(householdMember)">Haushalte</button>
                        <button type="button" class="addExpenditureCategory" title="Ausgaben-Kategorien bearbeiten" (click)="addExpenditureCategory(householdMember)">Ausgaben-Kategorien</button>
                        <button type="button" class="addAccount" title="Konten bearbeiten" (click)="addAccount(householdMember)">Konten</button>
                        <button type="button" class="addIncome" title="Einnahme hinzuf端gen" (click)="addIncome(householdMember)">Einnahme hinzuf端gen</button>
                        <button type="button" class="addExpenditure" title="Ausgabe hinzuf端gen" (click)="addExpenditure(householdMember)">Ausgabe hinzuf端gen</button>
                        <button type="button" class="getExpenditures" title="Ausgaben bearbeiten" (click)="showExpenditures(householdMember)">Ausgaben</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </article>
</main>
