<main>
    <article>
        <h2>Übersicht über die Ausgaben</h2>
        <table>
            <thead>
                <tr>
                    <th>Datum</th>
                    <th class="text-right">Betrag</th>
                    <th class="text-center">Beschreibung</th>
                    <th>Konto</th>
                    <th>Kategorie</th>
                    <th>Aktionen</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let expenditure of expenditures">
                    <td>{{expenditure.date | date:'dd-MM-yyyy'}}</td>
                    <td class="text-right">{{expenditure?.amount}} €</td>
                    <td class="text-center">{{expenditure?.description}}</td>
                    <td class="text-center" *ngIf="expenditure.account" >{{expenditure.account.id}} - {{expenditure.account.name}}</td>
                    <td class="text-center" *ngIf="expenditure.expenditureCategory">{{expenditure.expenditureCategory.name}}</td>
                    <td>
                        <button type="button" class="delete" title="Ausgabe löschen" (click)="delete(expenditure)">löschen</button>
                        <button type="button" class="update" title="Ausgabe ändern" (click)="updateExpenditure(expenditure)">bearbeiten</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </article>
</main>
